<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERTA - PABLO</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p {
            font-size: 60px;
            line-height: 1.4;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media (max-width: 1024px) {
            p {
                font-size: 50px;
            }
        }

        @media (max-width: 768px) {
            p {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            p {
                font-size: 30px;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>

    <img src="pablo_cartel_fx2.jpg" alt="PABLO">

    <audio id="audio" loop>
        <source src="PABLO_ins.wav" type="audio/wav">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("audio");

            // Intentar reproducir automáticamente
            audio.play().catch(() => {
                console.log("Autoplay bloqueado. Esperando interacción del usuario.");
            });

            // También reproducir al hacer clic en cualquier parte de la página
            document.body.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                }
            });
        });
    </script>

</body>
</html>
